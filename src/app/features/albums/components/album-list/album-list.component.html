<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-center mb-6">Album List</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let album of albums"
            class="bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-200">
      

            <h2 class="text-xl font-semibold text-gray-800 truncate">{{ album.title }}</h2>
            <p class="text-gray-600">Artist: {{ album.artist }}</p>
            <p class="text-gray-600">Year: {{ album.year }}</p>

            <div class="mt-4">
                <button (click)="viewAlbum(album.id)"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    View Details
                </button>
            </div>
        </div>
    </div>
</div>
