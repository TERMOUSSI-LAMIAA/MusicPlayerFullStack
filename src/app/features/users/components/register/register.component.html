<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
                <input formControlName="login" id="login" type="text" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input formControlName="password" id="password" type="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

           

            <div class="mb-4">
                <div formArrayName="roles">
                    <div *ngFor="let role of roles.controls; let i = index" [formGroupName]="i">
                        <label for="role-name" class="block text-sm font-medium text-gray-700">Role</label>
                        <input formControlName="name" [value]="'USER'" readonly
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" />
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
                [disabled]="isSubmitting || registerForm.invalid">Register</button>

            <div *ngIf="errorMessage" class="mt-4 alert alert-danger text-red-600">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
