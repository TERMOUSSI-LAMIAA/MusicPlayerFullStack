<div class="container mx-auto p-4">
    <div *ngIf="audioUrl" class="flex flex-col items-center">
        <audio #audioPlayer controls [src]="audioUrl" (error)="handleAudioError($event)"
            (loadeddata)="handleAudioLoaded()" class="w-full max-w-md">
            Your browser does not support the audio element.
        </audio>

        <div *ngIf="error" class="text-red-500 mt-4 text-center">
            {{ error }}
        </div>
    </div>

    <div *ngIf="!audioUrl && !error" class="text-center">
        <p class="text-gray-600">Loading audio...</p>
    </div>

    <div *ngIf="debug" class="mt-4 p-4 bg-gray-100 rounded">
        <h3 class="font-bold">Debug Info:</h3>
        <pre>{{ debug | json }}</pre>
    </div>
</div>
